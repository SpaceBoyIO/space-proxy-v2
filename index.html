<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Remote Browser</title>
<style>
  body { margin:0; font-family:sans-serif; }
  #viewport { width:100%; height:90vh; display:flex; justify-content:center; align-items:center; background:#222; }
  canvas { max-width:100%; max-height:100%; }
  #toolbar { padding:10px; background:#0b74de; color:white; display:flex; gap:10px; }
  input { flex:1; padding:5px; border-radius:5px; border:none; }
  button { padding:5px 10px; border-radius:5px; border:none; cursor:pointer; }
</style>
</head>
<body>
<div id="toolbar">
  <input id="url" placeholder="https://example.com">
  <button id="go">Go</button>
</div>
<div id="viewport">
  <canvas id="screen" width="1280" height="720"></canvas>
</div>
<script src="script.js"></script>
</body>
</html>
